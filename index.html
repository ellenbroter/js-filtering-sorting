<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Filters</title>

		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/style.css">
	</head>

	<body>
		<aside>
			<div>
				<div>Size</div>
				<button class="filter-button" data-filter-by="size" data-filter="large">Large</button>
				<button class="filter-button" data-filter-by="size" data-filter="medium">Medium</button>
				<button class="filter-button" data-filter-by="size" data-filter="small">Small</button>
			</div>
			
			<div>
				<div>Element</div>
				<button class="filter-button" data-filter-by="element" data-filter="ice">Ice</button>
				<button class="filter-button" data-filter-by="element" data-filter="water">Water</button>
				<button class="filter-button" data-filter-by="element" data-filter="air">Air</button>
				<button class="filter-button" data-filter-by="element" data-filter="land">Land</button>
			</div>

						
			<div>
				<div>Coverings and textures</div>
				<button class="filter-button" data-filter-by="covering" data-filter="feathers">Feathers</button>
				<button class="filter-button" data-filter-by="covering" data-filter="skin">Skin</button>
				<button class="filter-button" data-filter-by="covering" data-filter="fur">Fur</button>
				<button class="filter-button" data-filter-by="covering" data-filter="scales">Scales</button>
			</div>
			
			<button class="filter-button" data-filter="*">Clear filter</button>
		</aside>

		<main>
			<div class="list-items">
				<div class="list-item" data-size="large" data-element="land" data-covering="skin">Elephant</div>
				<div class="list-item" data-size="small" data-element="ice" data-covering="feathers">Penguin</div>
				<div class="list-item" data-size="Large" data-element="land" data-covering="fur">Tiger</div>
				<div class="list-item" data-size="medium" data-element="water" data-covering="skin">Dolphin</div>
				<div class="list-item" data-size="medium" data-element="air" data-covering="feathers">Eagle</div>
				<div class="list-item" data-size="large" data-element="land" data-covering="fur">Kangaroo</div>
				<div class="list-item" data-size="large" data-element="ice" data-covering="fur">Polar Bear</div>
				<div class="list-item" data-size="small" data-element="land" data-covering="scales">Snake</div>
				<div class="list-item" data-size="large" data-element="land" data-covering="fur">Giraffe</div>
				<div class="list-item" data-size="small" data-element="air" data-covering="scales">Butterfly</div>
			</div>
		</main>

		<script src="./js/script.js"></script>
	</body>
</html>
